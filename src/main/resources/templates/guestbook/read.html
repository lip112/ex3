<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Basic.html은 매개변수를 받고있다. 이파일에서 호출할때 매개변수를 던져주면 Basic.html애서 매개변수를 받아서 해당변수를 다 수정된다음에
 다시 여기로 html을 가져와서 화면에 뿌려준다. 컴포넌트랑 비슷한 개념이다.
 -->
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4"> GuestBook Read Page</h1>

        <div class="form-group">
            <label> Gno</label>
            <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
        </div>

        <div class="form-group">
            <label> Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>
        <div class="form-group">
            <label> Content</label>
            <textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label> Writer</label>
            <input type="text" class="form-control" name="gno" th:value="${dto.writer}" readonly>
        </div>
        <div class="form-group">
            <label> RegDate</label>
            <input type="text" class="form-control" name="regDate"
                   th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label> ModDate</label>
            <input type="text" class="form-control" name="modDate"
                   th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <a th:href="@{/guestbook/modify(gno=${dto.gno}, page=${requestDTO.page})}">
            <button type="button" class="btn btn-primary">modify</button>
        </a>
        <a th:href="@{/guestbook/list(page=${requestDTO.page})}">
            <button type="button" class="btn btn-info">List</button>
        </a>
    </th:block>
</th:block>

</html>
